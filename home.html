<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="home.css" />
    <title>Picksle</title>
    <script src="home.js"></script>
  </head>
  <body>
    <div id="board">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 300 200"
        onload="makeDraggable(evt)"
      >
        <rect
          width="300"
          height="300"
          transform-origin="50% 30%"
          transform="scale(0.4)"
          fill="#fafafa"
          stroke="#ccc"
          stroke-width="0.5"
        />
      </svg>
    </div>
    <script>
      // var shapes = [
      //     {points: "137,37 209,37 209,109", fill: "#2195f342", stroke: "#2195f3", strokeWidth: "2", class: "draggable"},
      //     {points: "91,37 134,37 171,74 91,154", fill: "#f3212142", stroke: "#f32121", strokeWidth: "2", class: "draggable"},
      //     {points: "93,155 193,155 143,105", fill: "#f021f32c", stroke: "#f021f3", strokeWidth: "2", class: "draggable"},
      //     {points: "209,155 209,120 161,120 196,155", fill: "#0f9a5b4a", stroke: "#0f9a5c", strokeWidth: "2", class: "draggable"},
      //     {points: "209,118 209,112 172,75, 144,103 159,118", fill: "#d78b073e", stroke: "#ffa60d", strokeWidth: "2", class: "draggable"}
      // ];
      var shapes = [
        {
          points: "37,17 109,17 109,89",
          fill: "#2195f342",
          stroke: "#2195f3",
          strokeWidth: "2",
          class: "draggable",
        },
        {
          points: "191,137 234,137 271,174 191,254",
          fill: "#f3212142",
          stroke: "#f32121",
          strokeWidth: "2",
          class: "draggable",
        },
        {
          points: "93,55 193,55 143,5",
          fill: "#f021f32c",
          stroke: "#f021f3",
          strokeWidth: "2",
          class: "draggable",
        },
        {
          points: "59,105 59,70 11,70 46,105",
          fill: "#0f9a5b4a",
          stroke: "#0f9a5c",
          strokeWidth: "2",
          class: "draggable",
        },
        {
          points: "309,118 309,112 272,75, 244,103 259,118",
          fill: "#d78b073e",
          stroke: "#ffa60d",
          strokeWidth: "2",
          class: "draggable",
        },
      ];
      shapes.forEach(function (shape) {
        var polygon = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "polygon"
        );
        polygon.setAttribute("points", shape.points);
        polygon.setAttribute("fill", shape.fill);
        polygon.setAttribute("stroke", shape.stroke);
        polygon.setAttribute("stroke-width", shape.strokeWidth);
        polygon.setAttribute("class", shape.class);
        document.querySelector("svg").appendChild(polygon);
      });
    </script>
  </body>
</html>
